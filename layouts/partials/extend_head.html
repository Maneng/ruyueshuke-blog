{{- /* 跨境电商专题卡片样式 */ -}}
<style>
.crossborder-featured-card {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 16px;
  padding: 32px;
  margin-bottom: 32px;
  box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: none;
  position: relative;
  overflow: hidden;
}

.crossborder-featured-card::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  border-radius: 50%;
  transform: translate(50%, -50%);
}

.crossborder-featured-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
}

.crossborder-card-content {
  position: relative;
  z-index: 1;
}

.crossborder-card-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}

.crossborder-icon {
  font-size: 32px;
  line-height: 1;
}

.crossborder-card-header h2 {
  color: #ffffff;
  font-size: 28px;
  font-weight: 700;
  margin: 0;
  letter-spacing: -0.5px;
}

.crossborder-card-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

.crossborder-card-tags .tag {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  color: #ffffff;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 500;
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: all 0.2s ease;
}

.crossborder-card-tags .tag:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}

.crossborder-card-description {
  color: rgba(255, 255, 255, 0.95);
  font-size: 16px;
  line-height: 1.7;
  margin-bottom: 24px;
  font-weight: 400;
}

.crossborder-card-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 16px;
}

.crossborder-btn {
  display: inline-flex;
  align-items: center;
  background: #ffffff;
  color: #667eea;
  padding: 12px 28px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 15px;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.crossborder-btn:hover {
  background: #f8f9ff;
  transform: translateX(4px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.crossborder-count {
  color: rgba(255, 255, 255, 0.9);
  font-size: 14px;
  font-weight: 500;
  padding: 8px 16px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

/* 响应式设计 */
@media screen and (max-width: 768px) {
  .crossborder-featured-card {
    padding: 24px;
    margin-bottom: 24px;
  }

  .crossborder-card-header h2 {
    font-size: 22px;
  }

  .crossborder-card-tags {
    gap: 8px;
  }

  .crossborder-card-tags .tag {
    font-size: 12px;
    padding: 5px 12px;
  }

  .crossborder-card-description {
    font-size: 14px;
    line-height: 1.6;
  }

  .crossborder-card-footer {
    flex-direction: column;
    align-items: flex-start;
  }

  .crossborder-btn {
    width: 100%;
    justify-content: center;
  }
}

/* 暗色模式适配 */
.dark .crossborder-featured-card {
  background: linear-gradient(135deg, #5b6fd8 0%, #6b4393 100%);
  box-shadow: 0 10px 40px rgba(91, 111, 216, 0.3);
}

.dark .crossborder-featured-card:hover {
  box-shadow: 0 15px 50px rgba(91, 111, 216, 0.4);
}
